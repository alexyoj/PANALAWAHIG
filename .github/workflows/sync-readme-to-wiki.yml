name: Sync Miraheze Wiki to README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight every day
  workflow_dispatch:      # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: Sync Wiki to README
        run: python .github/scripts/sync_wiki_to_readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MIRAHEZE_WIKI_URL: ${{ secrets.MIRAHEZE_WIKI_URL }}
          MIRAHEZE_PAGE_TITLE: "Main_Page" # Adjust this if your wiki page has a different title
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README from Miraheze wiki [skip ci]"
          git push
